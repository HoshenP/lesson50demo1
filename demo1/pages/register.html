<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    
    <div class="card">
        <div class="content">
            <h1 class="title">Register</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
            <input type="text" id="email" placeholder="Email">
            <label for="profilePicture"><i class="fa-solid fa-upload"></i> Upload image</label>
            <input type="file" id="profilePicture" accept="image/png, image/jpg">
            <span class="hint">Already own an account?<button id="ownAccountBtn" class="hintBtn">Click here</button>to <strong>login</strong></span>
            <button id="registerBtn" class="main-button">Register</button>

        </div>
    </div>




</body>
